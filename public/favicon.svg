<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B263B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shield/Hex -->
  <path d="M256 40 L450 150 L450 362 L256 472 L62 362 L62 150 Z" fill="url(#mainGrad)" stroke="#FFD700" stroke-width="8" />
  
  <!-- Abstract M/C fusion for Mesoflix Commodities -->
  <path d="M160 350 L160 180 L256 280 L352 180 L352 350" fill="none" stroke="url(#goldGrad)" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  
  <!-- Growth Arrow Element -->
  <path d="M256 180 L256 120 L230 145 M256 120 L282 145" fill="none" stroke="#00BFA6" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Inner Detail -->
  <circle cx="256" cy="380" r="15" fill="#00BFA6" />
</svg>
